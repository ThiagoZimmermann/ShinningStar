<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinig Star</title>
    <link rel="stylesheet" href="homeprestador.css">
    <link rel="icon" href="../Images/estrela.png" type="image/png">
    <style>
        body {
            font-family: 'Agrandir', Arial, sans-serif;
            background: #faf9f7;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            width: 100vw;
            background: #a94444;
            color: #fff;
            font-family: 'Agrandir', Arial, sans-serif;
            font-size: 2.1em;
            font-weight: bold;
            text-align: center;
            padding: 18px 0 12px 0;
            letter-spacing: 2px;
            margin-bottom: 0;
            position: relative;
            z-index: 10;
        }
        .container-center {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 0 18px 0;
            width: 100%;
        }
        .profile-photo {
            width: 250px;
            height: 110px;
            border-radius: 50%;
            border: 6px solid #a94444;
            object-fit: cover;
            margin-right: 32px;
            box-shadow: 0 2px 10px rgba(128,51,51,0.10);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .profile-photo:hover {
            transform: translateY(-8px);
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .profile-name {
            font-size: 2em;
            font-weight: bold;
            color: #803333;
            margin-bottom: 8px;
        }
        .profile-desc {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 12px;
        }
        .profile-keywords {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .keyword-tag {
            background: #ffd7d7;
            color: #803333;
            border-radius: 18px;
            padding: 6px 16px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .keyword-tag:hover {
            transform: translateY(-8px);
        }
        .profile-rating-label {
            font-weight: bold;
            color: #803333;
            margin-bottom: 6px;
        }
        .profile-stars {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .star {
            width: 45px;
            margin-right: 2px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .star:hover {
            transform: translateY(-8px);
        }
        .posts-row {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin: 32px 0 0 0;
            width: 100%;
        }
        .post-card {
            width: 320px;
            height: 320px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(128,51,51,0.10);
            cursor: pointer;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .post-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Popup */
        .popup-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .popup-content {
            border-radius: 24px;
            padding: 0;
            min-width: 340px;
            max-width: 95vw;
            max-height: 90vh;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: none;
        }
        .popup-img-large {
            width: 380px;
            height: 380px;
            max-width: 90vw;
            max-height: 60vh;
            object-fit: cover;
            border-radius: 24px;
            background: #fff;
            box-shadow: 0 2px 12px #0002;
        }
        .popup-close-x {
            position: absolute;
            top: 18px;
            right: 28px;
            font-size: 2em;
            color: #a94444;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
            transition: transform 0.2s;
        }
        .popup-close-x:hover {
            transform: translateY(-4px) scale(1.2);
            color: #803333;
        }
        #extra-btn:hover {
            transform: translateY(-8px);
        }
        @media (max-width: 700px) {
            .container-center { max-width: 100vw; }
            .profile-header { flex-direction: column; align-items: center; }
            .profile-photo { margin-right: 0; margin-bottom: 18px; }
            .posts-row { flex-direction: column; gap: 18px; align-items: center; }
            .post-card { width: 90vw; height: 220px; }
            .popup-img { width: 90vw; height: 220px; }
        }
    </style>
</head>
<body>
    <div class="container-center">
        <div class="profile-header">
            <img class="profile-photo" src="../Images/mulher1.jpg" alt="Foto perfil" id="profile-photo-main">
            <div class="profile-info">
                <div class="profile-name">Marina Souza</div>
                <div class="profile-desc">Prestadora de serviços de companhia, eventos e apoio emocional. Discreta, simpática e dedicada a proporcionar experiências únicas e acolhedoras para cada cliente.</div>
                <div class="profile-keywords">
                    <span class="keyword-tag">Companhia</span>
                    <span class="keyword-tag">Eventos</span>
                    <span class="keyword-tag">Apoio emocional</span>
                    <span class="keyword-tag">Discreta</span>
                    <span class="keyword-tag">Simpática</span>
                </div>
                <div class="profile-rating-label">Avaliado(a) em</div>
                <div class="profile-stars">
                    <img class="star" src="../Images/star_red.png" alt="estrela">
                    <img class="star" src="../Images/star_red.png" alt="estrela">
                    <img class="star" src="../Images/star_red.png" alt="estrela">
                    <img class="star" src="../Images/star_red.png" alt="estrela">
                    <img class="star" src="../Images/star_half_red.png" alt="meia estrela">
                </div>
            </div>
        </div>
        <div class="posts-row">
            <div class="post-card" data-img="../Images/mulher1.jpg" data-desc="Presença marcante em eventos sociais, sempre com elegância e simpatia.">
                <img src="../Images/mulher1.jpg" alt="Post 1">
            </div>
            <div class="post-card" data-img="../Images/post2.jpg" data-desc="Companhia acolhedora para momentos especiais e conversas sinceras.">
                <img src="../Images/mulher2.jpg" alt="Post 2">
            </div>
        </div>
    </div>
    <!-- Botão flutuante fixo -->
    <img id="extra-btn" src="../Images/bttn.png" alt="Botão Extra"
        style="position:fixed; right:32px; bottom:32px; width:100px; cursor:pointer;  padding:8px; z-index:10000;">
    <script>
        // Stories popup (igual ao entrar.html)
        function showStoriesPopup() {
            // Remove popup anterior se existir
            document.querySelectorAll('.popup-bg').forEach(e => e.remove());

            const posts = [
                { img: '../Images/mulher1.jpg', name: 'Isadora', message: 'Olá, sou a Isadora!' },
                { img: '../Images/mulher2.jpg', name: 'Camila', message: 'Oi, sou a Camila!' },
                { img: '../Images/mulher3.jpg', name: 'Luiza', message: 'Oi, sou a Luiza!' },
            ];

            const popup = document.createElement('div');
            popup.className = 'popup-bg';
            popup.innerHTML = `
                <div class="popup-content" style="background:none; min-width:340px;">
                    <button class="popup-close-x" title="Fechar" onclick="this.parentElement.parentElement.remove()">&times;</button>
                    <div id="popup-top" style="display:flex; gap:18px; justify-content:center; margin:24px 0;">
                        ${posts.map(post => `<img src="${post.img}" alt="${post.name}" class="circle-img" style="width:70px;height:70px;border-radius:50%;border:3px solid #a94444;object-fit:cover;cursor:pointer;">`).join('')}
                    </div>
                    <div id="popup-bottom" style="display:flex; flex-direction:column; gap:18px; align-items:center;">
                        ${posts.map(post => `
                            <div class="post-info" style="display:flex;align-items:center;gap:12px;cursor:pointer;">
                                <img src="${post.img}" alt="${post.name}" style="width:48px;height:48px;border-radius:50%;object-fit:cover;">
                                <div class="details" style="display:flex;flex-direction:column;">
                                    <p style="margin:0;font-weight:bold;color:#803333;">${post.name}</p>
                                    <p style="margin:0;color:#444;">${post.message}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            document.body.appendChild(popup);

            // Stories click (top circles)
            popup.querySelectorAll('.circle-img').forEach((img, idx) => {
                img.onclick = function () {
                    // Show only selected story
                    popup.querySelectorAll('.post-info').forEach((info, i) => {
                        info.style.display = (i === idx) ? 'flex' : 'none';
                    });
                };
            });

            // Post info click (bottom rectangles)
            popup.querySelectorAll('.post-info').forEach((info, idx) => {
                info.onclick = function () {
                    localStorage.setItem('chatUser', posts[idx].name);
                    window.location.href = 'Chat/chat.html';
                };
            });
        }

        // Hover/click para profile-photo, keyword-tag, star
        document.querySelectorAll('.profile-photo, .keyword-tag, .star').forEach(el => {
            el.onclick = function () {
                el.style.transform = 'translateY(-8px)';
                setTimeout(() => { el.style.transform = ''; }, 200);
            };
        });

        // Clique na foto circular principal para abrir popup grande
        document.getElementById('profile-photo-main').onclick = function () {
            // Remove popup anterior se existir
            document.querySelectorAll('.popup-bg').forEach(e => e.remove());
            const imgSrc = this.src;
            const popup = document.createElement('div');
            popup.className = 'popup-bg';
            popup.innerHTML = `
                <div class="popup-content">
                    <button class="popup-close-x" title="Fechar" onclick="this.parentElement.parentElement.remove()">&times;</button>
                    <img class="popup-img-large" src="${imgSrc}" alt="Foto perfil grande">
                </div>
            `;
            document.body.appendChild(popup);
        };

        // Popup para posts
        document.querySelectorAll('.post-card').forEach(card => {
            card.onclick = function () {
                // Troca a imagem do popup do post por mulher1.jpg
                const desc = card.getAttribute('data-desc');
                const popup = document.createElement('div');
                popup.className = 'popup-bg';
                popup.innerHTML = `
                    <div class="popup-content" style="position:relative;">
                        <button class="popup-close-x" title="Fechar" onclick="this.parentElement.parentElement.remove()">&times;</button>
                        <div style="position:relative;display:flex;align-items:center;justify-content:center;">
                            <img class="popup-img" src="../Images/mulher1.jpg" alt="Post" style="width:380px;height:380px;max-width:90vw;max-height:60vh;object-fit:cover;border-radius:24px;">
                            <div style="
                                position:absolute;
                                bottom:0;
                                left:0;
                                width:100%;
                                background:rgba(255,255,255,0.0);
                                color:#a94444;
                                font-size:1.25em;
                                font-weight:bold;
                                text-align:center;
                                padding:18px 0 24px 0;
                                border-radius:0 0 24px 24px;
                                ">
                                ${desc}
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(popup);
            };
        });

    </script>
</body>
</html>
