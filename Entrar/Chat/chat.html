<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinnig Star</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="icon" href="../../Images/estrela.png" type="image/png">
</head>
<body>
    <div id="container">
    <div class="nomes">
        <img src="../../Images/logo3.png" alt="Logo" class="logo" id="logo">
        <div class="lista-mulheres">
            <div class="mulher">
                    <img src="../../Images/mulher1.jpg" alt="Isadora">
                    <div class="mulher-info">
                    <div class="nome">Isadora</div>
                    <div class="ola">Olá</div>
             </div>
            </div>
            <div class="mulher">
                    <img src="../../Images/mulher2.jpg" alt="Camila">
                    <div class="mulher-info">
                    <div class="nome">Camila</div>
                    <div class="ola">Olá</div>
             </div>
            </div>
            <div class="mulher">
                    <img src="../../Images/mulher3.jpg" alt="Luíza">
                    <div class="mulher-info">
                    <div class="nome">Luíza</div>
                    <div class="ola">Olá</div>
             </div>
            </div>
            <div class="mulher">
                    <img src="../../Images/mulher4.jpg" alt="Sofia">
                    <div class="mulher-info">
                    <div class="nome">Sofia</div>
                    <div class="ola">Olá</div>
             </div>
            </div>
            <div class="mulher">
                    <img src="../../Images/mulher5.jpg" alt="Clara">
                    <div class="mulher-info">
                    <div class="nome">Clara</div>
                    <div class="ola">Olá</div>
             </div>
            </div>
        </div>
    </div>

    <div class="chat">
        
        <header class="chat-header">
            <div class="header-img">
                <img src="../../Images/mulher1.jpg" alt="Isadora">
            </div>
            <div class="header-info">
                <div class="nome">Isadora</div>
            </div>
            <div class="telefone">
                <img src="../../Images/tel.png" alt="telefone">
            </div>
        </header>

        <div class="chat-messages">
            <div class="message received">
                <div class="message-content">Oi, tudo bem?</div>
                <span class="timestamp">10:00</span>
            </div>
            <div class="message sent">
                <div class="message-content">Tudo sim, e você?</div>
                <span class="timestamp">10:01</span>
            </div>
            <div class="message received">
                <div class="message-content">Estou ótima, obrigada!</div>
                <span class="timestamp">10:02</span>
            </div>

        </div>

        <footer class="chat-footer">
            <div class="clip-area">
                <img src="../../Images/clip.png" alt="Anexar" class="clip-icon">
            </div>
            <input type="text" class="chat-input" placeholder="Digite sua mensagem...">
            <button class="send-btn">
                <img src="../../Images/send.png" alt="Enviar" class="send-icon">
            </button>
        </footer>

    </div>

    <script src="entrar.js"></script>
      <script>
    document.getElementById('logo').onclick = function() {
        window.location.href = '../entrar.html';
    };
    </script>
</body>
</html>
